<body style="background-color: rgb(17, 17, 67)">
  <nav id="navigationBar">
     <div class="hamburger-icon" id="hamburger-menu" <!--onclick="sideDisplay()-->">
      <i class="bi bi-list"></i>
    </div>
    <div class="logo">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR_4qzNc_PdBCKNY6r9TXkPDzbI57vqHGtgqB-iiIoeSFonhLKWTrr7-vGHaUd5_Y9l8rI&usqp=CAU">

    <div class="heading">
      <h3>SONICTUNE</h3>

    <div class="nav-items">
      <button>HOME 
      <button>MY PLAYLIST 
      <button>FAVOURITES 
      <button>LANGUAGE 
      <button>SONGS 
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search 
    </form>
  </nav>
  <div class="sideMenu active" id="sideMenu">
    <div class="logInSignIn">
      <i class="bi bi-person"></i>
      <span>Log In/Sign Up</span>

    <div class="sideMenuItems">
      <ul>
        <li>Home</li>

      </ul>
    </div>
  </div>

  <div class="soundBar" id="soundBar">
    <div class="seek">
      <audio src="Ed Sheeran - Shape Of You (Lyrics).mp3" id="song"></audio>
      <input type="range" value="0"id="music-progress-bar">
    </div>
    <div class="music-details">
      <img src="https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/71i8a-PnChL._AC_UF1000,1000_QL80_.jpg" alt="" height="40px" width="40px">
      <span id="Music-name">Music 1</span>
      <i id="Favourite" class="bi bi-heart" onclick="Fav()"></i>
      <i class="bi bi-download"></i>
    </div>
    <div class="music-player">
      <button><i class="bi bi-repeat"></i></button> 
      <button><i class="bi bi-skip-backward-fill"></i></button>
      <button><i id="ctrlIcon" class="bi bi-play-circle-fill" onclick="playPause()"></i></button>
      <!-- <i class="bi bi-pause-circle-fill"></i> -->
      <button><i class="bi bi-skip-forward-fill"></i></button>
      <button><i class="bi bi-shuffle"></i></button>
    </div>
    <div class="volumeController">
      <i class="bi bi-chevron-up"></i>
    </div>
  </div>


  <script src="sonic.js"></script>
